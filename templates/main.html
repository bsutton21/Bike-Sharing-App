<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8"> <!--This sets the character type. Meta tags are just meta data that the browser can read but won't dispay-->
        <meta name="description" content="Main page for the bike data predictor app/tool">
        <meta name="author" content="Blake Sutton">
        <meta name="viewport" content="width=device-width, initial-scale=0.5" >
        <title>Bike Data Predictor</title>

        <!-- Bootstrap core CSS -->
        <link href="../static/bootstrap.css" rel="stylesheet">
    </head>
        
    <body>
        <div class="container">
            <header class="d-flex justify-content-center py-3 bg-dark bg-gradient text-white">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="#" class="nav-link active">Predictions</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Visualizations</a></li>
                    <li class="nav-item"><a href="login" class="nav-link">Logout</a></li>
                </ul>
            </header>
        </div>

        <div class="d-flex justify-content-center p-5 mb-4 bg-light rounded-3 w-100">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold" style="text-align: center;">Bike Demand Prediction</h1>
                <p style="text-align: center;">Select your parameters below to make predictions using historical data:</p>
                <span class="d-flex justify-content-center"><form action="predict" method="POST" class="form-horizontal w-25">
                    <div class="form-group">
                    <p>Weather:
                        <select class="form-control" id="weather" name="precipitation">
                            <option>0. Clear</option>
                            <option>1. Light Rain or Snow</option>
                            <option>2. Moderate Rain or Snow</option>
                            <option>3. Heavy Rain or Snow</option>
                        </select>
                    </p>
                    <p>Temperature[-18-40] C&#176;:
                        <select class="form-control" id="temperature" name="temperature">
                            {% for i in range(-18, 41) %}
                            <option>{{ i }}</option>
                            {% endfor %}
                        </select>
                    </p>
                    <p>Humidity[0-100]:
                        <select class="form-control" id="humidity" name="humidity">
                            {% for i in range(0, 101) %}
                            <option>{{ i }}</option>
                            {% endfor %}
                        </select>
                    </p></span>
                <span class="d-flex justify-content-center"><button class="btn btn-primary btn-lg" type="button">Predict</button></span>
            </div>
        </div>

        <footer> <!--footer of the body-->

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
